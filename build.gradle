group 'com.selonj'
version '1.0'

apply plugin: 'java'

sourceCompatibility = 1.5

repositories {
    mavenCentral()
    mavenLocal()
    jcenter()
}

dependencies {
    compile 'javax.transaction:jta:1.+','org.codehaus.btm:btm:2.+','mysql:mysql-connector-java:5.+'
    testCompile 'junit:junit:4.+'
}

apply plugin: 'idea'
idea {
    module {
        excludeDirs += [file('.gradle'), file('gradle'), file('.idea')]
    }
}